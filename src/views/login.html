<body>
    <div class="loginContainer">
        <img class="loginLogo" src="../assets/images/logo.png">
        <h1 class="loginText display-6">Sign in to Google to use Twidget</h1>

            <img src="https://1000logos.net/wp-content/uploads/2016/11/New-Google-Logo.jpg">
